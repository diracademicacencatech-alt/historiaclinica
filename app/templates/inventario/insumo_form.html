{% extends "base.html" %}
{% block title %}{{ 'Editar' if insumo else 'Nuevo' }} Insumo{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>{{ 'Editar' if insumo else 'Nuevo' }} insumo</h2>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">CÃ³digo</label>
      <input type="text" name="codigo" class="form-control"
             value="{{ insumo.codigo if insumo else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control"
             value="{{ insumo.nombre if insumo else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Stock actual</label>
      <input type="number" step="0.1" name="stock_actual" class="form-control"
             value="{{ insumo.stock_actual if insumo else 0 }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Unidad</label>
      <input type="text" name="unidad" class="form-control"
             value="{{ insumo.unidad if insumo else 'Unidad' }}">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="activo" id="activoCheck"
             {% if not insumo or insumo.activo %}checked{% endif %}>
      <label class="form-check-label" for="activoCheck">
        Activo
      </label>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('inventario.listar_insumos') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
