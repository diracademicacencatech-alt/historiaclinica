{% extends "base.html" %}

{% block title %}Crear Tratamiento{% endblock %}

{% block content %}
<h2>Crear Tratamiento</h2>
<form method="post">
    <label>Descripci√≥n:</label><br />
    <textarea name="descripcion" required></textarea><br />
    <label>Consulta:</label><br />
    <select name="consulta_id" required>
        {% for consulta in consultas %}
            <option value="{{ consulta.id }}">ID {{ consulta.id }} - {{ consulta.fecha.strftime('%Y-%m-%d %H:%M') }}</option>
        {% endfor %}
    </select><br /><br />
    <button type="submit">Crear</button>
</form>
<p><a href="{{ url_for('listar_tratamientos_web') }}">Cancelar</a></p>
{% endblock %}
