{% extends "base.html" %}

{% block title %}Crear Consulta{% endblock %}

{% block content %}
<h2>Crear Consulta</h2>

<form method="post">
    <label>Síntomas:</label><br />
    <textarea name="sintomas" required></textarea><br />

    <label>Observaciones:</label><br />
    <textarea name="observaciones"></textarea><br />

    <label>Paciente:</label><br />
    <select name="paciente_id" required>
        {% for paciente in pacientes %}
            <option value="{{ paciente.id }}">{{ paciente.nombre }} {{ paciente.apellido }}</option>
        {% endfor %}
    </select><br />

    <label>Médico:</label><br />
    <select name="medico_id" required>
        {% for medico in medicos %}
            <option value="{{ medico.id }}">{{ medico.nombre }} - {{ medico.especialidad }}</option>
        {% endfor %}
    </select><br /><br />

    <button type="submit">Crear</button>
</form>

<p><a href="{{ url_for('listar_consultas_web') }}">Cancelar</a></p>
{% endblock %}
