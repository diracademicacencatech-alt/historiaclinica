<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Enfermería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
 <h2 class="mb-4">Menú de Enfermería para {{ paciente.nombre }} ({{ paciente.numero }})</h2>

<div class="card shadow-sm mb-3">
  <div class="card-header bg-light">
    <strong>Acciones para este paciente</strong>
  </div>
  <div class="card-body">
    <div class="row g-2">
      <div class="col-12 col-md-4">
        <a class="btn btn-primary w-100"
           href="{{ url_for('enfermeria.detalle', paciente_id=paciente.id) }}">
          Ver registros de enfermería
        </a>
      </div>

      <!-- Columna con los dos botones de añadir -->
      <div class="col-12 col-md-4">
        <a class="btn btn-success w-100 mb-2"
           href="{{ url_for('enfermeria.crear', paciente_id=paciente.id) }}">
          Añadir registro de enfermería
        </a>
        <a class="btn btn-info w-100"
           href="{{ url_for('enfermeria.crear_nota', paciente_id=paciente.id) }}">
          Añadir nota de enfermería
        </a>
       <a class="btn btn-warning w-100"
   href="{{ url_for('enfermeria.administrar_medicamentos_paciente',
                    paciente_id=paciente.id) }}">
  Registrar medicamentos
</a>
<a href="{{ url_for('enfermeria.registros_paciente', paciente_id=paciente.id) }}"
   class="btn btn-outline-primary">
  Hoja de enfermería / registros
</a>
</div>
      <div class="col-12 col-md-4">
        <a class="btn btn-danger w-100"
           href="{{ url_for('enfermeria.exportar_pdf', paciente_id=paciente.id) }}"
           target="_blank">
          Imprimir registros en PDF
        </a>
      </div>
    </div>

    <div class="mt-3 text-end">
      <a class="btn btn-outline-secondary"
         href="{{ url_for('enfermeria.inicio_enfermeria') }}">
        Volver a la búsqueda
      </a>
    </div>
  </div>
</div>
</body>
</html>
