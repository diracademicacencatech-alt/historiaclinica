<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Enfermería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
 <h2 class="mb-4">Menú de Enfermería para {{ paciente.nombre }} ({{ paciente.numero }})</h2>

<div class="card">
  <div class="card-header">
    Acciones para este paciente
  </div>
  <div class="card-body text-center">

    <!-- 1. Ver registros de enfermería (HTML, ya existe) -->
    <a href="{{ url_for('enfermeria.registros_paciente', paciente_id=paciente.id) }}"
       class="btn btn-primary btn-lg mb-2">
      Ver registros de enfermería
    </a>

    <!-- 2. Añadir registro de enfermería (por turno, ya existe) -->
    <a href="{{ url_for('enfermeria.crear', paciente_id=paciente.id) }}"
       class="btn btn-success btn-lg mb-2">
      Añadir registro de enfermería
    </a>

       <!-- 4. Añadir nota de enfermería (ya existe) -->
    <a href="{{ url_for('enfermeria.crear_nota', paciente_id=paciente.id) }}"
       class="btn btn-info btn-lg mb-2">
      Añadir nota de enfermería
    </a>

    <!-- 5. Registrar medicamentos (ya existe) -->
    <a href="{{ url_for('enfermeria.administrar_medicamentos_paciente',
                        paciente_id=paciente.id) }}"
       class="btn btn-warning btn-lg mb-2">
      Registrar medicamentos
    </a>

    <br>
    <a href="{{ url_for('enfermeria.inicio_enfermeria') }}"
       class="btn btn-outline-secondary mt-3">
      Volver a la búsqueda
    </a>
  </div>
</div>

</div>
</body>
</html>
