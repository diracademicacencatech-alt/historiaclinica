<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Nota de Enfermería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h2>Crear Nota de Enfermería</h2>

  <div class="mb-3">
    <strong>Paciente:</strong> {{ paciente.nombre }} (ID: {{ paciente.id }})
  </div>

  <form method="POST" action="{{ url_for('enfermeria.crear_nota', paciente_id=paciente.id) }}">
    <div class="mb-3">
      <label for="historia_clinica_id" class="form-label">Historia Clínica (opcional)</label>
      <select id="historia_clinica_id" name="historia_clinica_id" class="form-select">
        <option value="">-- Seleccione una historia clínica --</option>
        {% for historia in historias %}
        <option value="{{ historia.id }}">
          {{ historia.tipo_historia }} - {{ historia.numero_ingreso }}
          ({{ historia.fecha_registro.strftime('%Y-%m-%d') if historia.fecha_registro else '' }})
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="tipo_nota" class="form-label">Tipo de nota</label>
      <select id="tipo_nota" name="tipo_nota" class="form-select" required>
        <option value="">-- Seleccione tipo de nota --</option>
        <option value="ingreso">Ingreso</option>
        <option value="egreso">Egreso</option>
        <option value="intermedia">Intermedia</option>
        <option value="recibo">Recibo</option>
        <option value="entrega">Entrega</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="nota" class="form-label">Contenido de la nota</label>
      <textarea id="nota" name="nota" class="form-control" rows="6"
                placeholder="Escriba aquí la nota de enfermería..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Guardar nota</button>
    <a href="{{ url_for('enfermeria.menu_paciente', paciente_id=paciente.id) }}"
       class="btn btn-secondary">Volver</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
