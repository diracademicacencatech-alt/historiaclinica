{% extends "base.html" %}
{% block title %}Editar Signos Vitales{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 600px;">
    <div class="card border-0 shadow-sm" style="background-color: #f0e7d8; border-radius: 15px;">
        <div class="card-header bg-transparent border-0 pt-4">
            <h4 style="color: #236e7b; font-weight: 800; text-align: center;">
                <i class="fas fa-edit me-2"></i>EDITAR SIGNOS VITALES
            </h4>
            <p class="text-center text-muted" style="font-size: 0.85rem;">
                Registro del: {{ registro.fecha_registro.strftime('%d/%m/%Y %H:%M') }}
            </p>
        </div>
        <div class="card-body px-4 pb-4">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold" style="color: #0b6169;">TA (mmHg)</label>
                        <input type="text" name="ta" class="form-control" value="{{ sv.ta or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold" style="color: #0b6169;">FC (lpm)</label>
                        <input type="number" name="fc" class="form-control" value="{{ sv.fc or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold" style="color: #0b6169;">FR (rpm)</label>
                        <input type="number" name="fr" class="form-control" value="{{ sv.fr or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold" style="color: #0b6169;">T° (°C)</label>
                        <input type="number" step="0.1" name="temp" class="form-control" value="{{ sv.temp or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold" style="color: #0b6169;">SatO2 (%)</label>
                        <input type="number" name="so2" class="form-control" value="{{ sv.so2 or '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold" style="color: #0b6169;">Glicemia</label>
                        <input type="text" name="control_glicemia" class="form-control" value="{{ registro.control_glicemia or '' }}">
                    </div>
                    <div class="col-12">
                        <label class="form-label fw-bold" style="color: #0b6169;">Observaciones</label>
                        <textarea name="observaciones" class="form-control" rows="2">{{ registro.observaciones or '' }}</textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="javascript:history.back()" class="btn btn-light border">Cancelar</a>
                    <button type="submit" class="btn btn-success px-4 fw-bold">
                        <i class="fas fa-save me-2"></i>GUARDAR CAMBIOS
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
