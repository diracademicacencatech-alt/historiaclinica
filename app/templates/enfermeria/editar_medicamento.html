{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 600px;">
    <div class="card border-0 shadow-sm" style="background-color: #f0e7d8;">
        <div class="card-header bg-transparent border-0 pt-4">
            <h4 style="color: #236e7b; font-weight: 800;" class="text-center">EDITAR ADMINISTRACIÓN</h4>
            <p class="text-center" style="color: #0b6169;">{{ admin.medicamento.nombre }}</p>
        </div>
        <form method="POST" class="card-body px-4">
            <div class="mb-3">
                <label class="form-label fw-bold">Cantidad</label>
                <input type="number" step="0.1" name="cantidad" class="form-control" value="{{ admin.cantidad }}">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Hora de Administración</label>
                <input type="datetime-local" name="hora_administracion" class="form-control" 
                       value="{{ admin.hora_administracion.strftime('%Y-%m-%dT%H:%M') }}">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Observaciones</label>
                <textarea name="observaciones" class="form-control">{{ admin.observaciones }}</textarea>
            </div>
            <div class="d-flex justify-content-between pt-3">
                <a href="javascript:history.back()" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-success fw-bold">GUARDAR CAMBIOS</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
